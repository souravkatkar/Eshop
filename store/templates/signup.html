{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %} {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!--First Name-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input required type="text" name="firstName" value="{{values.firstName}}" class="form-control form-control-sm">
                </div>

                <!--Last Name-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required type="text" name="lastName" value="{{values.lastName}}" class="form-control form-control-sm">
                </div>

                <!--Email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!--Password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm" placeholder="*******">
                </div>

                <div class="form-group ">
                    <input class="btn btn-info" type="submit" value="Signup">
                </div>



            </form>

        </div>
    </div>
</div>

{% endblock %}
